name: TasiPulse Pipeline

on:
  # ── Automatic: runs every 6 hours ──────────────────────────────────────────
  schedule:
    - cron: '0 3,9,15,21 * * *'   # 03:00, 09:00, 15:00, 21:00 UTC
                                    # = 06:00, 12:00, 18:00, 00:00 Riyadh (UTC+3)

  # ── Manual: trigger from GitHub UI anytime ─────────────────────────────────
  workflow_dispatch:

jobs:
  run-pipeline:
    name: Fetch → Enrich → Generate → Publish
    runs-on: ubuntu-latest
    timeout-minutes: 15        # Kill if stuck (Puppeteer can sometimes hang)

    steps:
      # 1. Check out the repo
      - name: Checkout
        uses: actions/checkout@v4

      # 2. Set up Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      # 3. Install dependencies (including Puppeteer + Chromium)
      - name: Install dependencies
        run: npm ci

      # 4. Install Chromium system dependencies for Puppeteer on Ubuntu
      - name: Install Chromium dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install -y -q \
            libnss3 libatk-bridge2.0-0 libdrm2 libxkbcommon0 \
            libgbm1 libasound2t64 libxrandr2 libxcomposite1 \
            libxdamage1 libxfixes3 libpango-1.0-0 libcairo2 \
            fonts-noto fonts-noto-cjk \
            fonts-noto-color-emoji

      # 5. Run the pipeline
      - name: Run TasiPulse Pipeline
        env:
          GEMINI_API_KEY:          ${{ secrets.GEMINI_API_KEY }}
          X_API_KEY:               ${{ secrets.X_API_KEY }}
          X_API_SECRET:            ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN:          ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET:   ${{ secrets.X_ACCESS_TOKEN_SECRET }}
          # Future platforms — add when ready:
          # INSTAGRAM_ACCESS_TOKEN:  ${{ secrets.INSTAGRAM_ACCESS_TOKEN }}
          # INSTAGRAM_USER_ID:       ${{ secrets.INSTAGRAM_USER_ID }}
          # YOUTUBE_CLIENT_ID:       ${{ secrets.YOUTUBE_CLIENT_ID }}
          # YOUTUBE_CLIENT_SECRET:   ${{ secrets.YOUTUBE_CLIENT_SECRET }}
          # YOUTUBE_REFRESH_TOKEN:   ${{ secrets.YOUTUBE_REFRESH_TOKEN }}
          # TIKTOK_ACCESS_TOKEN:     ${{ secrets.TIKTOK_ACCESS_TOKEN }}
        run: node src/run.js
