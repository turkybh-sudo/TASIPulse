name: TasiPulse Pipeline

on:
  schedule:
    - cron: '0 3,9,15,21 * * *'
  workflow_dispatch:

jobs:
  run-pipeline:
    name: Fetch → Enrich → Generate → Publish
    runs-on: ubuntu-latest
    timeout-minutes: 30

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache node modules & Puppeteer
        id: cache-npm
        uses: actions/cache@v4
        with:
          path: |
            node_modules
            ~/.cache/puppeteer
          key: ${{ runner.os }}-npm-${{ hashFiles('package.json') }}

      - name: Install dependencies
        if: steps.cache-npm.outputs.cache-hit != 'true'
        run: npm install

      - name: Cache posted articles history
        uses: actions/cache@v4
        with:
          path: posted.json
          key: posted-history-${{ github.run_number }}
          restore-keys: |
            posted-history-

      - name: Install Chromium dependencies
        run: |
          sudo apt-get update -q
          sudo apt-get install -y -q \
            libnss3 libatk-bridge2.0-0 libdrm2 libxkbcommon0 \
            libgbm1 libasound2t64 libxrandr2 libxcomposite1 \
            libxdamage1 libxfixes3 libpango-1.0-0 libcairo2 \
            fonts-noto fonts-noto-cjk \
            fonts-noto-color-emoji

      - name: Run TasiPulse Pipeline
        env:
          GEMINI_API_KEY:          ${{ secrets.GEMINI_API_KEY }}
          GEMINI_API_KEY_2:        ${{ secrets.GEMINI_API_KEY_2 }}
          GEMINI_API_KEY_3:        ${{ secrets.GEMINI_API_KEY_3 }}
          X_API_KEY:               ${{ secrets.X_API_KEY }}
          X_API_SECRET:            ${{ secrets.X_API_SECRET }}
          X_ACCESS_TOKEN:          ${{ secrets.X_ACCESS_TOKEN }}
          X_ACCESS_TOKEN_SECRET:   ${{ secrets.X_ACCESS_TOKEN_SECRET }}
        run: node src/run.js
